<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body{
      background: rgb(125, 210, 77);
      text-align: center; /* Centraliza o texto na página */
    }
    .header {
      margin-top: 50px; /* Define a margem superior para o cabeçalho */
    }
    .header img {
      width: 30em; /* Largura desejada para o logotipo */
      margin-top: 20px; /* Margem superior para descer o logotipo */
    }
    .sub-header div {
      color: white; /* Torna o texto branco */
      font-size: 2em; /* Aumenta o tamanho em 10x */
    }
    form{
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -250px;
      width: 500px;
      height: 200px;
      border: 4px dashed #fff;
    }
    form p{
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 170px;
      color: #ffffff;
      font-family: Arial;
    }
    form input{
      position: absolute;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      outline: none;
      opacity: 0;
    }
    form button{
      margin: 0;
      color: #fff;
      background: #16a085;
      border: none;
      width: 508px;
      height: 35px;
      margin-top: -20px;
      margin-left: -4px;
      border-radius: 4px;
      border-bottom: 4px solid #117A60;
      transition: all .2s ease;
      outline: none;
    }
    form button:hover{
      background: #149174;
        color: #0C5645;
    }
    form button:active{
      border:0;
    }
  </style>
  <title>Title</title>
</head>
<body>
<div class="header">
  <img src="Logo.png" alt="Logo">
</div>
<form action="/b3/file/transformation" method="POST" enctype="multipart/form-data">
  <input type="file" name="files" multiple="multiple"/>
  <p>Arraste seus arquivos aqui ou clique nesta área.</p>
  <button type="submit">Upload</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Certifique-se de incluir a biblioteca jQuery antes do seu código JavaScript -->
<script>
  $(document).ready(function(){
    $('form input').change(function () {
      $('form p').text(this.files.length + " file(s) selected");
    });
  });
</script>
</body>
</html>
