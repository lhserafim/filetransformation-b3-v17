<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
          background: rgb(125, 210, 77);
          text-align: center; /* Centraliza o texto na página */
          font-family: Arial, sans-serif; /* Define a fonte padrão */
        }
        .header {
          margin-top: 50px; /* Define a margem superior para o cabeçalho */
        }
        .header img {
          width: 30em; /* Largura desejada para o logotipo */
          margin-top: 20px; /* Margem superior para descer o logotipo */
        }
        .file-list {
          display: flex;
          flex-direction: column;
          align-items: center; /* Centraliza a lista de arquivos */
          margin-top: 20px; /* Espaçamento superior para a lista de arquivos */
        }
        .file-list h1 {
          font-size: 2em; /* Define o tamanho do cabeçalho da lista de arquivos */
          color: white; /* Torna o texto branco */
        }
        .file-list ul {
          list-style-type: disc; /* Define o estilo do bullet para cada item da lista */
          list-style-position: inside; /* Coloca o bullet dentro da borda flexível */
          margin: 0;
          padding: 10px; /* Espaçamento entre o conteúdo e a borda */
          border: 4px dashed #fff;
          width: auto; /* Largura automática para acomodar o conteúdo interno */
          text-align: left; /* Alinha o texto à esquerda dentro da lista */
          white-space: nowrap; /* Impede que o texto quebre para a próxima linha */
          overflow: hidden; /* Oculta o texto que ultrapassa a largura da borda */
        }
        .file-list ul li {
          margin: 5px 0; /* Espaçamento vertical entre os itens da lista */
          font-size: 1em; /* Define o tamanho da fonte dos itens da lista */
          color: white; /* Torna o texto dos itens branco */
        }
        form {
          margin-top: 20px; /* Espaçamento superior para o formulário de download */
        }
        form button {
          margin: 0;
          color: #fff;
          background: #16a085;
          border: none;
          width: 200px; /* Largura do botão de download */
          height: 35px;
          border-radius: 4px;
          border-bottom: 4px solid #117A60;
          transition: all .2s ease;
          outline: none;
        }
        form button:hover {
          background: #149174;
          color: #0C5645;
        }
        form button:active {
          border: 0;
        }
    </style>
    <title>Lista de Arquivos</title>
</head>
<body>

<div class="file-list">
    <h1>Lista de Arquivos</h1>
    <ul>
        <li th:each="fileName : ${fileNames}">
            <span th:text="${fileName}"></span>
        </li>
    </ul>
</div>
<form action="/b3/file/downloads" method="get">
    <input type="hidden" name="paths" th:value="${paths}" />
    <button type="submit">Download Arquivos</button>
</form>
</body>
</html>
